apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: wordpress
spec:
  lookupPolicy:
    local: false
  tags:
  - annotations: null
    from:
      kind: DockerImage
      name: 'docker.io/drmuffkiss/wordpress:latest'
    importPolicy:
      importMode: Legacy
      scheduled: true
    name: latest
    referencePolicy:
      type: Source
